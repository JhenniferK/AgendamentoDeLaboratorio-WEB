<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Horário</title>
    <link rel="stylesheet" href="css/style-reservas.css">
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <div class="container">
        <div class="reservation"></div>

        <div class="top-bar">
            <select id="mes" required>
                <option value="">Selecione o mês</option>
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
            </select>

            <select id="turno">
                <option value="">Selecione o turno</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
            </select>

            <button id="semana-anterior">Semana Anterior</button>
            <button id="proxima-semana">Próxima Semana</button>
            <button id="concluir-agendamento">Concluir Agendamento</button>
            <button id="sair">Sair</button>
        </div>

        <div class="horarios">
            <table id="tabela-horarios">
                <thead>
                    <tr>
                        <th>Dia/Hora</th>
                        <th>Segunda-feira</th>
                        <th>Terça-feira</th>
                        <th>Quarta-feira</th>
                        <th>Quinta-feira</th>
                        <th>Sexta-feira</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas para os horários vão ser geradas pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/reservas.js"></script>
</body>
</html>
